<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="/js/jquery.min.js"></script>
	</head>
	<body>
		<button type="button" id="btn">按钮</button>
		<script >
			var parme = {name: 'zhangsan',
						age: 28};
			$('#btn').on('click',function() {
				$.ajax({
					type: 'get',
					url: '/base',
					data: JSON.stringify(parme),
					//contentType: 'application/x-www-form-urlencoded'
					contentType: 'application/json',
					beforeSend: function() {
						alert('请求正在发送');
					},
					success: function(response) {
						console.log(response);
					},
					error: function(xhr) {
						console.log(xhr);
					}
				})
			})
		</script>
		
	</body>
</html>
