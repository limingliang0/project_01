<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<button type="button" id="btn">发送请求</button>
		<script src="/js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script >
			$('#btn').on('click',function() {
				$.ajax({
					url: '/jsonp',
					//代表现在发送的是jsonp请求
					dataType: 'jsonp',
					jsonp: 'cb',
					
					success: function(response) {
						console.log(response);
					}
					
				})
			})
		</script>
	</body>
</html>
